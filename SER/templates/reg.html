<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Registration</title>
</head>
<body>
    <nav>
        <h2>Speech Emotion Recognition</h2>
        <ul>
            <li><a href="/"><span>Home</span></a></li>
            <li><a href="SignIn"><span>Login</span></a></li>
            <li><a href="Registration"><span>Register</span></a></li>
        </ul>
    </nav>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
		<h3 style="color: red; margin-left: 120px; margin-top: 4px">{{ message }}</h3>
		{% endfor %} {% endif %} {% endwith %}
    <div class="container mt-4">
        <div class="card">
           <div class="card-header">
               <span class="registerUserf">Registration Form</span>
           </div>
            <div class="card-body">
                <form class= "form" action="register_validation" method="POST">
                    <div class="mb-3 form-label">
                        <label for="exampleInputName" class="form-label"><span>Name</span></label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="Namehelp" name = "name" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><span>Email address</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="email" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><span>Password</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name ="password"required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleMobileNumber" class="form-label"><span>Mobile No</span></label>
                        <input type="text" class="form-control" id="exampleMobileNumber" maxlength="10" name="MobileNo" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="registerbtn">Register User</span></button>
                </form>
            </div>
        </div>
    </div>

</form>
</body>
</html>
