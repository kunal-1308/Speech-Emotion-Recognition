<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<title>Emotion Detected</title>
	</head>

	<body>
		<nav>
			<h2>Speech Emotion Recognition</h2>
			<ul>
				<li>
					<a href="/"><span>Home</span></a>
				</li>
				<li>
					<a href="tmp"><span>Profile</span></a>
				</li>
				<li>
					<a href="Logout"><span>Logout</span></a>
				</li>
			</ul>
		</nav>

		<div class="containerclass" style="margin-top: 30px; margin-left: 25%; margin-right: 25%">
			<div class="card text-center">
				<div class="card-header">Speech Emotion Recognition</div>
				<div class="card-body">
					<h5 class="card-title" style="font-size: 25px"></h5>
					<p class="card-text" style="color: red; font-size: 15px"></p>
                        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
		                <h3 style="color: red; margin-left: 120px; margin-top: 4px">{{ message }}</h3>
		                {% endfor %} {% endif %} {% endwith %}
				</div>
			</div>
		</div>
	</body>
</html>
